			function goslide(){
				if (slide_index === 4) {
					slide_index = 0;
				}
				else
				{
					slide_index = slide_index + 1;
				}
				modify_image();
			}

			function backslide(){
				if (slide_index === 0) {
					slide_index = 4;
				}
				else
				{
					slide_index = slide_index - 1;
				}
				modify_image();
			}

				imginicio.src = slides[slide_index];
			}
